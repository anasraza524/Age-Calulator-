<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Teller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
    
<div class="glass">
    
<form  onsubmit="tellage(); return false" >
    <h1 class="heading">Birth-Watch</h1>
    <!-- <label style="font-size:22px;">   Enter Your Date of birth</label><br> -->
    <input type="date" id="age" ><br>
    <button type="submit">Submit</button>
    <p class="yourage"></p>
    <div class="birthday">
        <p id="demo"></p>
    </div>


    <div class="hidden" id="visible">
        <div class="countdown">
      <div class="box"> <h2  class="day">00</h2></div> 
        <small>Day</small>
        
        <div class="box"> <h2  class="hours">00</h2></div> 
        <small>Hours</small>
        
        <div class="box"> <h2  class="minute">00</h2></div> 
        <small>minute</small>
        
        <div class="box"><h2  class="second">00</h2></div> 
        <small>second</small>
        </div>
    </div>
</form>

</div>


<script src="time.js"></script>
</body>
</html>
